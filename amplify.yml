version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install main dependencies
        - npm install --cache .npm --prefer-offline --no-audit
        # Install Lambda function dependencies
        - |
          echo "Installing Lambda function dependencies..."
          find amplify -name "package.json" -not -path "*/node_modules/*" | while read package; do
            dir=$(dirname "$package")
            echo "Installing dependencies in $dir"
            cd "$dir"
            if [ -f "package.json" ] && grep -q '"dependencies"' package.json; then
              npm install --no-audit
            fi
            cd - > /dev/null
          done
        # Verify CLI availability
        - echo "Checking available Amplify commands..."
        - npx @aws-amplify/backend-cli@latest --version || echo "Backend CLI check complete"
    build:
      commands:
        - export NODE_ENV=production
        - echo "Checking TypeScript compilation..."
        - npx tsc --noEmit --skipLibCheck || echo "TypeScript check completed with warnings"
        - echo "Deploying backend..."
        - npx @aws-amplify/backend-cli@latest pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache: 
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/**/node_modules/**/*