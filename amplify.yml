version: 1
backend:
  phases:
    preBuild:
      commands:
        - pm install --cache .npm --prefer-offline
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - export NODE_ENV=production
        - npm run deploy
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*